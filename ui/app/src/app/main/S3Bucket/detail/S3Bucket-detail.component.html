<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="S3Bucket_form_edit" 
        service="S3Bucket" 
        entity="S3Bucket" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="tenant_id"
        service="Tenant" 
        entity="TenantType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;tenant_id;name" 
        title="tenant_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #region attr="region" label="region" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="S3BUCKETEVENT-s3_bucket_id">
    <div layout-padding>
      <o-table 
        attr="S3BucketEventTable" 
        service="S3BucketEvent" 
        entity="S3BucketEvent" 
        keys="id"
        parent-keys="s3_bucket_id:id"
        columns="description;s3_bucket_id;event_time;id"  
        horizontal-scroll="yes"
        detail-form-route="S3BucketEvent" 
        edit-form-route="S3BucketEvent"
        visible-columns="description;s3_bucket_id;event_time;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="s3_bucket_id" title="s3_bucket_id">
    <o-table-cell-renderer-service attr="s3_bucket_id" 
        service="S3Bucket" entity="S3BucketType" columns="id;name"
        parent-keys="id:s3_bucket_id"
        value-column="name" keys="s3_bucket_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #event_time attr="event_time" title="event_time" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="USERS3BUCKETACCESS-s3_bucket_id">
    <div layout-padding>
      <o-table 
        attr="UserS3BucketAccessTable" 
        service="UserS3BucketAccess" 
        entity="UserS3BucketAccess" 
        keys="id"
        parent-keys="s3_bucket_id:id"
        columns="id;s3_bucket_id;user_id"  
        horizontal-scroll="yes"
        detail-form-route="UserS3BucketAccess" 
        edit-form-route="UserS3BucketAccess"
        visible-columns="id;s3_bucket_id;user_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="s3_bucket_id" title="s3_bucket_id">
    <o-table-cell-renderer-service attr="s3_bucket_id" 
        service="S3Bucket" entity="S3BucketType" columns="id;name"
        parent-keys="id:s3_bucket_id"
        value-column="name" keys="s3_bucket_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
