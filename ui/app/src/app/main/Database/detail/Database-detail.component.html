<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Database_form_edit" 
        service="Database" 
        entity="Database" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="tenant_id"
        service="Tenant" 
        entity="TenantType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;tenant_id;name" 
        title="tenant_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #engine attr="engine" label="engine" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #version attr="version" label="version" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="DATABASEEVENT-database_id">
    <div layout-padding>
      <o-table 
        attr="DatabaseEventTable" 
        service="DatabaseEvent" 
        entity="DatabaseEvent" 
        keys="id"
        parent-keys="database_id:id"
        columns="id;database_id;event_time;details"  
        horizontal-scroll="yes"
        detail-form-route="DatabaseEvent" 
        edit-form-route="DatabaseEvent"
        visible-columns="id;database_id;event_time;details"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="database_id" title="database_id">
    <o-table-cell-renderer-service attr="database_id" 
        service="Database" entity="DatabaseType" columns="id;name"
        parent-keys="id:database_id"
        value-column="name" keys="database_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #event_time attr="event_time" title="event_time" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #details attr="details" title="details" editable="no" required="yes" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="USERDATABASEACCESS-database_id">
    <div layout-padding>
      <o-table 
        attr="UserDatabaseAccessTable" 
        service="UserDatabaseAccess" 
        entity="UserDatabaseAccess" 
        keys="id"
        parent-keys="database_id:id"
        columns="id;database_id;user_id"  
        horizontal-scroll="yes"
        detail-form-route="UserDatabaseAccess" 
        edit-form-route="UserDatabaseAccess"
        visible-columns="id;database_id;user_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="database_id" title="database_id">
    <o-table-cell-renderer-service attr="database_id" 
        service="Database" entity="DatabaseType" columns="id;name"
        parent-keys="id:database_id"
        value-column="name" keys="database_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
