<o-form-layout-manager attr="DatabaseEvent" mode="tab" title="DATABASEEVENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DatabaseEventTable" 
            service="DatabaseEvent" 
            entity="DatabaseEvent" 
            title="DATABASEEVENT"
            keys="id"
            columns="id;database_id;event_time;details" 
            header-actions="R;D"
            visible-columns="id;database_id;event_time;details"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="database_id" title="database_id">
    <o-table-cell-renderer-service attr="database_id" 
        service="Database" entity="DatabaseType" columns="id;name"
        parent-keys="id:database_id"
        value-column="name" keys="database_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #event_time attr="event_time" title="event_time" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #details attr="details" title="details" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
