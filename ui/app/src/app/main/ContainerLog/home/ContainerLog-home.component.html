<o-form-layout-manager attr="ContainerLog" mode="tab" title="CONTAINERLOG">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ContainerLogTable" 
            service="ContainerLog" 
            entity="ContainerLog" 
            title="CONTAINERLOG"
            keys="id"
            columns="id;container_id;timestamp;message" 
            header-actions="R;D"
            visible-columns="id;container_id;timestamp;message"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="container_id" title="container_id">
    <o-table-cell-renderer-service attr="container_id" 
        service="Container" entity="ContainerType" columns="id;name"
        parent-keys="id:container_id"
        value-column="name" keys="container_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #timestamp attr="timestamp" title="timestamp" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #message attr="message" title="message" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
